
<html>
<head>
	
	
	
</head>
<body>
	<canvas id=canvas width=720px height=480px style='border:1px solid black;'></canvas>

	
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		
		function Enemy(x,y,r){
			this.x = x;
			this.y = y;
			this.r = r;
		}
		
		Enemy.prototype.getX = function(){
			return this.x
		}
		Enemy.prototype.getY = function(){
			return this.y
		}
		Enemy.prototype.getR = function(){
			return this.r
		}
		
		var enemy_array = []
		
		function start(){
			enemy1 = new Enemy(100,100,10)
			enemy_array.push(enemy1);
			loop_game();
		}
		function draw_enemies(){
			var x = enemy_array[0].getX()
			ctx.beginPath();
			ctx.arc(x,150,10,0,2*Math.PI)
			ctx.closePath();
			ctx.fill();
		}
		
		function loop_game(){
			draw_enemies()
			requestAnimationFrame(loop_game);
		}
		
		window.onload=start()
	</script>
</body>
</html>
